name: Bump version

on:
  push:
    branches:
      - "**/main"
      - "!main"

jobs:
  bump-version:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Extract element folder
        shell: bash
        run: folder=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}; echo "folder=${folder%/main}" >> $GITHUB_OUTPUT
        id: extract_folder

      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Automated Version Bump â«
        id: version-bump
        uses: phips28/gh-action-bump-version@master
        with:
          commit-message: "ci: version bump to {{version}} [skip ci]"
          tag-prefix: "@eox/${{ steps.extract_folder.outputs.folder }}@"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR: elements/${{ steps.extract_folder.outputs.folder }}

      - name: Output Step ğŸ‰
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"