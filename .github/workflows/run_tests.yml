name: Run tests

on:
  pull_request:
    branches:
      - "main"
      - "**/main"
      - "!release-please*"
    types:
      - opened
      - reopened
      - synchronize

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        # necessary for git diff of changed files in the PR
        with:
          fetch-depth: 2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run component tests ğŸ‘€
        run: |
          export CI_PATHS_CHANGED=$(git diff --name-only -r HEAD^1 HEAD)
          echo $CI_PATHS_CHANGED
          output=$(npm run test:component || true)
          echo "$output"
          if [[ "$output" =~ "run because no spec files were found" ]]; then
            exit 0
          else
            exit 1
          fi
      - name: Run e2e tests ğŸ‘€
        run: npm run test:e2e
