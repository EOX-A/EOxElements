name: Run tests

env:
  BRANCH_REF: ${{ format('refs/heads/{0}', github.event.pull_request.head.ref) }}

on:
  pull_request_target:
    branches:
      - "main"
      - "**/main"

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Debug
        run: echo "$BRANCH_REF"

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          ref: ${{ env.BRANCH_REF}}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run tests ğŸ‘€
        run: npm run test:all
