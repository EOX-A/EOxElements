<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      eox-map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script type="module" defer src="../../map/dist/eox-map.js"></script>
    <script type="module" defer src="../dist/eox-layerswitcher.js"></script>
  </head>
  <body>
    <eox-map></eox-map>
    <div style="display: flex">
      <eox-layerswitcher
        .layerConfig="['opacity']"
        layerIdentifier="id"
        layerTitle="name"
        style="width: 300px"
      >
        Layer Switcher with internal layer config
      </eox-layerswitcher>

      <eox-layerswitcher
        externalLayerConfig
        .layerConfig="['opacity']"
        layerIdentifier="id"
        layerTitle="name"
        id="test-switcher"
        style="width: 300px"
      >
        Layer Switcher with external layer config
      </eox-layerswitcher>
      <eox-layerconfig for="test-switcher"
        >External layer config</eox-layerconfig
      >
    </div>
  </body>
</html>
