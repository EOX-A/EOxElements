<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://eox.at/fonts/roboto/roboto.css" rel="stylesheet" />
    <title>eox-stacinfo examples</title>
  </head>
  <body>
    <p>Basic STAC info</p>
    <eox-stacinfo
      for="https://metadata.opensciencedata.esa.int/open-science-catalog-metadata/products/aerosol-pure-dust-op-livas/collection.json"
      properties='["title", "osc:missions", "osc:project", "osc:region", "osc:status", "osc:themes", "osc:type"]'
      featured='["description"]'
    ></eox-stacinfo>
    <script type="module">
      import "https://unpkg.com/@eox/stacinfo@latest";
    </script>
  </body>
</html>
