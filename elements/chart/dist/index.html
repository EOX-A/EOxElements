<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Chart</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      .chart {
        width: 100%;
        height: 100%;
      }
      .hidden {
        visibility: hidden;
      }
      .loader {
        position: absolute;  
        top: 5px;
        right: 30px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: inline-block;
        border-top: 4px solid #000;
        border-right: 4px solid transparent;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      .loader::after {
        content: '';  
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border-left: 4px solid #004170;
        border-bottom: 4px solid transparent;
        animation: rotation 0.5s linear infinite reverse;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #controls {
        position: absolute;
        width: 100%;
        height: 30px;
      }
      #chart {
        padding-top: 30px;
      }
    </style>
    <script type="module" crossorigin src="./assets/main-d9b1cb92.js"></script>
  </head>
  <body>
    <div id="controls" class="controls" data-cy="controls"></div>
    <canvas id="chart" class="chart" data-cy="chart"></canvas>
    
  </body>
</html>
