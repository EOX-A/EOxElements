<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eox-layercontrol examples</title>
    <style>
      eox-map {
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <p>Basic layer control</p>
    <eox-map
      zoom="3"
      center="[1000000, 6000000]"
      layers='[
        {
          "type": "Tile",
          "id": "WIND",
          "layerControlOptional": true,
          "visible": false,
          "source": {
            "type": "TileWMS",
            "url": "https://services.sentinel-hub.com/ogc/wms/0635c213-17a1-48ee-aef7-9d1731695a54",
            "params": {
              "LAYERS": "AWS_VIS_WIND_V_10M"
            }
          }
        },
        {
          "type": "Tile",
          "id": "NO2",
          "layerControlOptional": true,
          "visible": false,
          "source": {
            "type": "TileWMS",
            "url": "https://services.sentinel-hub.com/ogc/wms/0635c213-17a1-48ee-aef7-9d1731695a54",
            "params": {
              "LAYERS": "AWS_NO2-VISUALISATION"
            }
          }
        },
        {
          "type": "Tile",
          "id": "osm",
          "opacity": 0.5,
          "source": {
            "type": "OSM"
          }
        }
      ]'
    ></eox-map>
    <eox-layercontrol
      for="eox-map"
      layerTitle="mapbox-source"
      layerIdentifier="id"
    ></eox-layercontrol>
    <script type="module">
      import "https://unpkg.com/@eox/map@latest";
      import "https://unpkg.com/@eox/layercontrol@latest";
    </script>
  </body>
</html>
