<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      eox-map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script type="module" defer src="../../map/dist/eox-map.js"></script>
    <script type="module" defer src="../dist/eox-layercontrol.js"></script>
  </head>
  <body>
    <eox-map></eox-map>
    <div style="display: flex">
      <eox-layercontrol
        .layerConfig="['opacity', 'color']"
        layerIdentifier="id"
        layerTitle="name"
        style="width: 300px"
      >
        Layer Control with internal layer config
      </eox-layercontrol>

      <eox-layercontrol
        externalLayerConfig
        .layerConfig="['opacity', 'color']"
        layerIdentifier="id"
        layerTitle="name"
        id="test-control"
        style="width: 300px"
      >
        Layer Control with external layer config
      </eox-layercontrol>
      <eox-layerconfig for="test-control"
        >External layer config</eox-layerconfig
      >
    </div>
  </body>
</html>
